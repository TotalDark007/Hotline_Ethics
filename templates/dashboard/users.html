<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .actions{display:flex;gap:8px;align-items:center}
        .actions form{display:inline}
    </style>
    <script>
        function confirmDelete(ev){
            if(!confirm('Delete this user?')){ ev.preventDefault(); }
        }
    </script>
    </head>
<body>
{% include 'partials/header.html' %}

<div class="container">
    {% include 'partials/flashes.html' %}

    <div class="card">
        <h2 class="page-title">Create User</h2>
        <form method="POST" class="detail-grid" style="grid-template-columns: 160px 1fr;">
            <div class="label">Name</div>
            <div><input type="text" id="name" name="name" placeholder="Full name" required></div>

            <div class="label">Email</div>
            <div><input type="email" id="email" name="email" placeholder="name@example.com" required></div>

            <div class="label">Role</div>
            <div>
                <select id="role" name="role" required>
                    <option value="investigator">Investigator</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="label">Password</div>
            <div><input type="password" id="password" name="password" placeholder="Set initial password" required></div>

            <div></div>
            <div><button type="submit" class="btn primary">Create User</button></div>
        </form>
    </div>

    <div style="height:14px"></div>

    <div class="card reports">
        <h2 class="page-title">Existing Users</h2>
        <table>
            <thead>
                <tr>
                    <th style="width:30%">Name</th>
                    <th style="width:30%">Email</th>
                    <th style="width:20%">Role</th>
                    <th style="width:20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td class="actions">
                        <a class="btn" href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="confirmDelete(event)">
                            <button type="submit" class="btn danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
