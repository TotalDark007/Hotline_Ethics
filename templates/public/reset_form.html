<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <style>
    .narrow { max-width: 560px; margin: 24px auto; }
    .hint { color: var(--muted); margin-top: 4px; }
    .alert-error { background:#FEF2F2; color:#991B1B; border:1px solid #FCA5A5; padding:12px; border-radius:8px; }
    body{ background: var(--bg); color: var(--text); }
  </style>
</head>
<body>
    <div class="header"><strong>Set New Password</strong></div>

  <div class="container narrow">
    <div class="card">
      <h2 class="page-title">Choose a new password</h2>
      <div class="muted">Use 8+ characters with a mix of letters, numbers, and symbols.</div>

      {% if error %}
      <div class="alert-error" style="margin-top:12px;">{{ error }}</div>
      {% endif %}

      <form class="filters" method="POST" action="{{ request.path }}" style="display:block; margin-top:12px;" onsubmit="return validatePasswords()">
        <div class="detail-grid" style="grid-template-columns: 160px 1fr;">
          <div class="label">New Password</div>
          <div>
            <input type="password" name="password" id="password" placeholder="Enter new password" required>
          </div>
          <div class="label">Confirm Password</div>
          <div>
            <input type="password" id="confirm_password" placeholder="Re-enter new password" required>
            <div id="pw-msg" class="hint"></div>
          </div>
        </div>
        <div style="margin-top:12px">
          <button type="submit" class="btn primary">Set Password</button>
          <a class="back-link" href="{{ url_for('login') }}" style="margin-left:12px">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validatePasswords(){
      var p = document.getElementById('password').value;
      var c = document.getElementById('confirm_password').value;
      var msg = document.getElementById('pw-msg');
      msg.textContent = '';
      if(p !== c){
        msg.textContent = 'Passwords do not match.';
        msg.style.color = '#991B1B';
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
