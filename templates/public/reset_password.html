<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <style>
    .narrow { max-width: 560px; margin: 24px auto; }
    .hint { color: var(--muted); margin-top: 4px; }
    .alert-error { background:#FEF2F2; color:#991B1B; border:1px solid #FCA5A5; padding:12px; border-radius:8px; }
    body{ background: var(--bg); color: var(--text); }
  </style>
</head>
<body>
    <div class="header"><strong>Reset Password</strong></div>

  <div class="container narrow">
    <div class="card">
      <h2 class="page-title">Request Reset Link</h2>
      <div class="muted">Enter your work email and we'll send a password reset link.</div>

      {% if error %}
      <div class="alert-error" style="margin-top:12px;">{{ error }}</div>
      {% endif %}

      <form class="filters" method="POST" action="{{ url_for('reset_password') }}" style="display:block; margin-top:12px;">
        <div class="detail-grid" style="grid-template-columns: 160px 1fr;">
          <div class="label">Work Email</div>
          <div>
            <input type="email" name="email" placeholder="you@company.com" required>
            <div class="hint">We never share your email. Used only for this reset.</div>
          </div>
        </div>
        <div style="margin-top:12px">
          <button type="submit" class="btn primary">Send Reset Link</button>
          <a class="back-link" href="{{ url_for('login') }}" style="margin-left:12px">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
